<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Adoption</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Animais para Adoção</h1>
    <div id="animal-list"></div>
    <script src="script.js"></script>

    <form id="add-animal-form">
        <input type="text" id="nome" placeholder="Nome" required />
        <input type="text" id="especie" placeholder="Espécie" required />
        <input type="number" id="idade" placeholder="Idade" required />
        <input type="text" id="foto" placeholder="URL da Foto" required />
        <textarea id="descricao" placeholder="Descrição" required></textarea>
        <button type="submit">Adicionar Animal</button>
    </form>
    
</body>
</html>
